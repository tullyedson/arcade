<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - Retro Arcade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üêç SNAKE üêç</h1>
            <div class="score-board">
                <span>Score: <span id="score">0</span></span>
                <span>High Score: <span id="highScore">0</span></span>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="game-overlay" id="gameOverlay">
                <div class="overlay-content">
                    <h2 id="overlayTitle">Press SPACE to Start</h2>
                    <p id="overlayMessage">Use arrow keys to control the snake</p>
                    <button id="startButton" class="retro-button">START GAME</button>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-info">
                <h3>Controls:</h3>
                <p>‚Üë ‚Üì ‚Üê ‚Üí Move Snake</p>
                <p>SPACE Pause/Resume</p>
                <p>ESC Return to Arcade</p>
            </div>
            <button id="backButton" class="retro-button">‚Üê Back to Arcade</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
