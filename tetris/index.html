<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris - Retro Arcade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üß© TETRIS üß©</h1>
            <div class="score-board">
                <span>Score: <span id="score">0</span></span>
                <span>Lines: <span id="lines">0</span></span>
                <span>Level: <span id="level">1</span></span>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
            <div class="side-panel">
                <div class="next-piece">
                    <h3>Next:</h3>
                    <canvas id="nextCanvas" width="120" height="120"></canvas>
                </div>
                <div class="hold-piece">
                    <h3>Hold:</h3>
                    <canvas id="holdCanvas" width="120" height="120"></canvas>
                </div>
            </div>
            <div class="game-overlay" id="gameOverlay">
                <div class="overlay-content">
                    <h2 id="overlayTitle">Press SPACE to Start</h2>
                    <p id="overlayMessage">Use arrow keys to move and rotate pieces</p>
                    <button id="startButton" class="retro-button">START GAME</button>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-info">
                <h3>Controls:</h3>
                <p>‚Üê ‚Üí Move Left/Right</p>
                <p>‚Üì Soft Drop</p>
                <p>‚Üë Rotate</p>
                <p>SPACE Hard Drop</p>
                <p>C Hold Piece</p>
                <p>ESC Return to Arcade</p>
            </div>
            <button id="backButton" class="retro-button">‚Üê Back to Arcade</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
